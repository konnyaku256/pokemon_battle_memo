query ReadPokemon($name: String!) {
  pokemon(name: $name) {
    name
    sprites {
      front_default
    }
    abilities {
      ability {
        name
      }
    }
    types {
      type {
        name
      }
    }
    stats {
      base_stat
    }
    moves {
      move {
        name
      }
      version_group_details {
        version_group {
          name
        }
      }
    }
  }
}
